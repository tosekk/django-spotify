{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Title{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "base.css" %}">
    {% block css_files %}{% endblock css_files %}
</head>
<body>
    <nav>
        <a href="{% url "home-page" %}"><img src="{% static "spotify-logo.png" %}" alt="Spotify logo"></a>
        <a href="{% url "premium-page" %}">Premium</a>
        <a href="{% url "support-page" %}">Support</a>
        <a href="{% url "download-page" %}">Download</a>
        <a href="{% url "sign-up-page" %}">Sign Up</a>
        <a href="{% url "log-in-page" %}">Log In</a>
    </nav>
    {% block content %}This is content!{% endblock content %}
    <footer>
        <h1>This is footer!</h1>
        <p></p>
    </footer>
</body>
</html>
